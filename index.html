
<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>JS Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>

<body>
 <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">count off</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">dj</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">africa</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">roll</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">civil</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Long Gong</span>
    </div>
    <div data-key="74" class="key">

      <span class="sound">Short Gong</span>
    </div>
    <div data-key="75" class="key">

    <div data-key="76" class="key">

    </div>
  </div>

  <audio data-key="65" src="./sounds/Count_Off-Blake-271238772.wav"></audio>
  <audio data-key="83" src="./sounds/dj.wav"></audio>
  <audio data-key="68" src="./sounds/africa.wav"></audio>
  <audio data-key="70" src="./sounds/roll.wav"></audio>

  <audio data-key="72" src="./sounds/long_gong.wav"></audio>
  <audio data-key="74" src="./sounds/short_gong.wav"></audio>
  <audio data-key="75" src="./sounds/chime.wav"></audio>
  <audio data-key="76" src="./sounds/Metronome.wav"></audio>
	
	
 <script src="./resources/javascript/app.js"></script>
